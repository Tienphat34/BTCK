<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/check.js"></script>
</head>

<body>
  <div class="container p-0 position-relative border border-dark">
    <img
        src="/img/banner.jpg" alt=""
        class="img-fluid border-bottom border-dark"
        style=" height: 300px;width: 100%;object-fit: cover;object-position: top left;"
        
      />
    <h2
        class="position-absolute text-primary"
        style="top: 30%; right: 24%"
    >
        Tư Vấn Online
    </h2>
  </div>
    <div class="container">
        <div class="row">
            <div class="btn-group btn-group-lg">
                <button type="button" class="btn text-primary" >Trang Chủ</button>
                <button type="button" class="btn text-primary" data-toggle="modal" data-target="#exampleModalLong">Đặt Lịch</button>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Mã bệnh nhân</th>
                        <th scope="col">Mật khẩu</th>
                        <th scope="col">Ngày khám</th>
                        <th scope="col">Phụ thu dịch vụ</th>
                        <th scope="col">Chuyên khoa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>123456a</td>
                        <td>BN_012345</td>
                        <td>12/8/2020</td>
                        <td>100000000</td>
                        <td>Ngoại tổng quát</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <h4 class="pt-3 pb-4 text-center text-muted border-top border-dark">
      21032191 - Nguyễn Tiến Phát - DHTHKTPM17ATT
    </h4>
  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Đặt lịch khám online</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="user " class="font-weight-bold">Mã bệnh nhân:</label>
            <input type="text" class = "form-control" id="user" placeholder="Ma benh nhan">
            <label for="" class="text-danger font-italic">(*)BN-YYYYYY</label>
          </div>
          <div class="form-group">
            <label for="password " class="font-weight-bold">Mật khẩu:</label>
            <input type="password" class = "form-control" id="password" placeholder="Mat khau">
            <p class="font-italic text-danger">(*)</p>
          </div>
          <div class="form-group">
            <label for="dateTime " class="font-weight-bold">Ngày khám:</label>
            <input type="date" class = "form-control" id="dateTime">
            <p class="font-italic text-danger">(*)</p>
          </div>
          <p class="font-weight-bold">Loại dịch vụ</p>
          <div class="form-check-inline">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input loaiDichVu" id="KhamBenh" name="example1">
              <label class="custom-control-label" for="KhamBenh">Khám bệnh theo yêu cầu</label>
            </div>
          </div>
          <div class="form-check-inline">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input loaiDichVu" id="NgoaiTru" name="example1">
              <label class="custom-control-label" for="NgoaiTru">Điều trị ngoại trù</label>
            </div>
          </div>
          <div class="form-check-inline">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input loaiDichVu" id="BacSi" name="example1">
              <label class="custom-control-label" for="BacSi">Bác sĩ theo yêu cầu</label>
            </div>
          </div>
          <div class="form-group">
            <label for="password " class="font-weight-bold">Chuyên khoa:</label>
            <select name="" id="" class="w-100 border border-2 rounded py-1 pl-3">
              <option value="">Ngoại tổng quát</option>
              <option value="">Nhi</option>
              <option value="">Nội tổng quát</option>
            </select>
           
            <button type="button" class="btn btn-info mt-3" data-dismiss="modal" onclick="check()">Đặt lịch</button>
           </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
